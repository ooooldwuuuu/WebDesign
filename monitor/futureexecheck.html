    <div class="page">
      <div class="page-usersetting">
        <div class="page-usersetting-header">
          <h5>期貨成交查詢</h5>
          <div class="page-usersetting-other">
            <input id='orderinfo'
                   name='orderinfo'
                   type='checkbox'
                   value='orderinfo'/>
            <label for="orderinfo">價格相同加總</label>
          </div>
        </div>
        <form class="page-usersetting-condition" action="" method="post">
          <div class="condition-item">
            <label for='user-name'>交易日期:</label>
            <input id='user-name' name='user-name' placeholder="YYYYMMDD" type='text'/>
          </div>
          <div class="condition-item">
            <label for='first-sign'>分公司:</label>
            <select id='first-sign' name='first-sign'>
              <option selected disabled hidden></option>
              <option value="1">option 1</option>
              <option value="2">option 2</option>
            </select>
          </div>
          <div class="condition-item">
            <label for='user-name'>帳號:</label>
            <input id='user-name' name='user-name' type='text'/>
          </div>
          <div class="condition-item">
            <button type="submit">送出查詢</button>
          </div>
        </form>
      </div>
